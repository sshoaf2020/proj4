<!DOCTYPE html>
<html lang="en">

<head>
  <style type="text/css">
    input {
      margin-bottom: 15px;
    }
  </style>
  <title>Login</title>
</head>

<h1>Login!</h1>
<section>
  <form action="auth" method="post" id="login">
    <div>
      <label>Username:<input type="text" id="username" name="username" required /></label>
    </div>
    <div>
      <label>Password:<input type="password" id="password" name="password" required /></label>
    </div>
    <button type="submit">Submit</button>
  </form>
</section>
<script type="text/javascript" src="login.js"></script>
<script type="text/javascript" src="zxcvbn.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<!DOCTYPE html>

</html>
